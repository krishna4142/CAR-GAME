<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>road</title>
    <style>
        .parent{
            width: 500px;
            height: 600px;
            border: 1px solid red;
            background: url(parasuram.webp);
            background-repeat: repeat-y;
            background-size: 100%;
            position: absolute;
            animation: road 1s infinite linear;
        } @keyframes road{
            0%{
                background-position-y:0 ;
            }
            100%{
                background-position-y:100vh ;
            }
        }
    </style>
</head>
<body>
    <div class="parent">
        
    </div>
</body>
</html>
